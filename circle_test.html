<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>circle test</title>
  <script type="text/javascript" src="getContext.js"></script>
</head>
<body>
  <canvas id="canvas" width="1024" height="768" style="display: block; margin: 50px auto;">
    当前浏览器不支持Canvas，请更换浏览器后重试
  </canvas>
</body>
<script type="text/javascript">
  var ball = { x: 512, y: 100, r: 20, g: 2, vx: 4, vy: -10, color: '#005588' };
  window.onload = function() {
    var ctx= getContext();

    setInterval(function() {
      render(ctx);
      update();
    }, 50);
  };

  function render(ctx) {
    ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

    ctx.fillStyle = ball.color;
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.r, 0, 2 * Math.PI);
    ctx.closePath();

    ctx.fill();
  }

  function update() {
    ball.x += ball.vx;
    ball.y += ball.vy;
    ball.vy += ball.g;

    if (ball.y >= 768 - ball.r) {
      ball.y = 768 - ball.r;
      ball.vy = -ball.vy * 0.5;
    }
  }
</script>
</html>
